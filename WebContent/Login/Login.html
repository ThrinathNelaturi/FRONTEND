<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>LOGIN</title>
<script type="text/javascript" src="Login/loginctrl.js"></script>
 <script type="text/javascript" src="Login/loginService.js"></script> 
 <script type="text/javascript" src="resources/angular.min.js"></script>
</head>
<body data-ng-app="myApp">
   <div class="container">
	<div class="wrapper">
		<form class="form-signin" action="" data-ng-submit="vm.login()">
			<h2 class="form-signin-heading">Please login</h2>
			<input type="text" class="form-control" name="username"
				placeholder="UserName" required="" autofocus=""
				data-ng-model="vm.username" /> <input type="password"
				class="form-control" name="password" placeholder="Password"
				required="" data-ng-model="vm.password" style="padding-top: 10px;" />
			<label class="checkbox"> 
			 <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe">
				 Remember me
			</label>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
		</form>
	</div>
</div>
</body>
</html>
